<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <title>QuizApp</title>
  </head>
  <body onload="init()">
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <!-- card -->
    <div class="wrapper-center">
      <div id="dialog" class="dialog d-none">
        <h1>Quiz beendet</h1>
        <div>Du hast <b id="reachedPoints"></b> von <b>20</b><span> möglichen Punkten erreicht.</span></div>
        <button onclick="hideEndDialog()" id="repeatButton" class="repeat-button">Quiz wiederholen</button>
      </div>

      <div class="card quiz-card">
        <div class="img-question-box">
          <h5 id="questionText" class="card-title question-text">Frage</h5>
          <img src="./notes/Quizapp/school-supplies-7069763_1280.jpg" class="card-img-top" alt="..." />
        </div>

        <div class="card-body">
          <div class="card mb-2 answer-card">
            <div id="answer_1" class="card-body answer-inner-card">Antwort</div>
          </div>
          <div class="card mb-2 answer-card">
            <div id="answer_2" class="card-body answer-inner-card">Antwort</div>
          </div>
          <div class="card mb-2 answer-card">
            <div id="answer_3" class="card-body answer-inner-card">Antwort</div>
          </div>
          <div class="card mb-2 answer-card">
            <div id="answer_4" class="card-body answer-inner-card">Antwort</div>
          </div>

          <div class="question-footer pt-2">
            <div><b id="currentNumberOfQuestions">1</b> von <b id="questionsLength">5</b> Fragen</div>
            <button id="nextQuestBtn" onclick="showNextQuestion()" class="btn btn-primary" disabled>Nächste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
